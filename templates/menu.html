<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../resources/css/login-box.css">
    <title>Menu</title>
</head>
<body>
<div style="padding: 100px 0 0 250px;">
    <div id="login-box">
        <img src="{{ url_for('static', filename = 'menu.jpeg') }}" width="200" height="85">
        <h2>{{restaurant.name}}</h2>
        <a href="{{url_for('newMenuItem', restaurant_id = restaurant.id) }}">New Item Menu</a>
        <br><br>
        {% for i in items %}

        <div>

            <p>{{i.name}}</p>

            <p>{{i.description}}</p>

            <p> {{i.price}} </p>

            <a href="{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}">Edit</a>

            </br>
            <a href="{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id ) }}">Delete</a>

        </div>


        {% endfor %}
    </div>
</div>
</body>
</html>
