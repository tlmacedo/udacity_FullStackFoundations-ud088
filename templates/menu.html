<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>{{restaurant.name}}</h1>
<a href="{{url_for('newMenuItem', restaurant_id = restaurant.id) }}">New Item Menu</a>
<br><br>
{% for i in items %}

<div>

    <p>{{i.name}}</p>

    <p>{{i.description}}</p>

    <p> {{i.price}} </p>

    <a href="{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}">Edit</a>

    </br>
    <a href="{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id ) }}">Delete</a>

</div>


{% endfor %}
</body>
</html>
